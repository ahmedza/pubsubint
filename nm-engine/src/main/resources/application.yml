spring:
  datasource:
    url : jdbc:mysql://localhost:3306/dev_db?autoReconnect=true&useSSL=true
    username : root
    password : root
    testWhileIdle : true
    validationQuery : SELECT 1

  jpa:
    show-sql : true
    hibernate:
      ddl-auto : update
      naming-strategy : org.hibernate.cfg.ImprovedNamingStrategy

    properties:
      hibernate.dialect : org.hibernate.dialect.MySQL5Dialect
  
server:
  port: 8080

logging:
  level:
    hello: INFO
    org:
      springframework:
        ws: TRACE

gcaa:
  security:
    ssl:
      key-store: xyz.jks
      key-store-password: *******
      trust-store: xyz.jks
      trust-store-password: *******
      endpoint-url: https://www.b2b.preops.nm.eurocontrol.int/B2B_PREOPS/gateway/spec/20.5.0
      
  nm:
    listener:
      initDelay: 3000
      fixedDelay: 10000
    subchecker:
      initDelay: 300
      fixedDelay: 30000